<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NFT Challenge</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <meta name="description" content="frontendmentor.io NFT" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainCard">
      <div class="topHalf">
        <div class="imageEquili">
          <div class="hoverTop">
            <svg
              class="viewImage"
              width="48"
              height="48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="bottomHalf">
        <h2 class="topText">Equilibrium #3429</h2>
        <h4 class="underText">
          Our Equilibrium collection promotes balance and calm
        </h4>
        <div class="infoBox">
          <div class="ethBox">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <h4 class="textETH">0.041ETH</h4>
          </div>
          <div class="timeLeftBox">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <h5 class="textDays">3 days left</h5>
          </div>
        </div>
        <div class="line"></div>
        <div class="bottomBox">
          <img
            src="images/image-avatar.png"
            alt="Image of Jules Wyvern"
            class="avatarImage"
          />
          <h5 class="creationText">
            Creation Of
            <span class="nameText" onmousedown="linkClick()">Jules Wyvern</span>
          </h5>
        </div>
      </div>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
